<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML event Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="test.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 id="h1">Module 03 Activity Event Driven JavaScript Workshop</h1>
    </div>
  <div class="row">

    <!-- Code for first button -->
    <div class="col-md-4">
      <h3 id="h3">Click this button to trigger a message</h3>
      <button class="btn" ondblclick="myFunction4()" onclick="myFunction1()">Click Me</button>

      <p id="demo"</p>

      <script src="test.js"></script>
      </div>

    <!-- Code for second button -->
    <div class="col-md-4">
      <h3 id="h3">Click this button to trigger the date and time</h3>
      <button class="btn" ondblclick="myFunction6()" onclick="myFunction5()">The time is? </button>

      <p id="demo1"></p>

      <script src="test.js"></script>
      </div>

    <!-- Code for thrid button -->
    <div class="col-md-4">
      <h3 id="demo2">Click this button to trigger a style change of the font for this message!</h3>
      <button class="btn" type="button" ondblclick="myFunction3()" onClick="myFunction2()">Click Me!</button>

      <script src="test.js"></script>
      </div>

  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3 id="h3">Reset all events.</h3>
      <button class="btn" onclick="myFunction7()">Reset</button>

      <script src="test.js"></script>
    </div>
  </div>

</div>

</body>
</html>
